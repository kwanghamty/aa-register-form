<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>แบบฟอร์มลงทะเบียนสมาชิก AAPG</title>
<style>
  body {
    font-family: 'Kanit', sans-serif;
    background-color: #e0f0ff;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    background: #f0f8ff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .logo {
    text-align: center;
    margin-bottom: 20px;
  }
  .logo img {
    max-width: 150px;  /* กำหนดขนาดได้ตามต้องการ */
    height: auto;
  }
  h1 {
    text-align: center;
    color: #1a73e8;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #0b3d91;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #b3d1ff;
    box-sizing: border-box;
  }
  .options label {
    display: inline-block;
    margin-right: 20px;
    font-weight: normal;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #4a90e2;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  button:hover {
    background-color: #3578c1;
  }
  @media (max-width: 480px) {
    .options label {
      display: block;
      margin-bottom: 10px;
    }
  }
</style>
</head>
<body>
<div class="container">
<!-- โลโก้อยู่ด้านบนฟอร์ม -->
    <div class="logo">
      <img src="https://i.postimg.cc/3R5Zvscx/Logo-AAPG.png" alt="โลโก้บริษัท" />
    </div>

  <h1>แบบฟอร์มลงทะเบียนสมาชิก AAPG</h1>
  <form id="aapgForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdiBqVnzjQFHwJmI60whzH4a9jCR8d_9xKk_w6PHx2VTIx-TQ/formResponse" method="POST" target="hidden_iframe">

    <!-- First Name - Last Name -->
    <label>1. First Name - Last Name (ชื่อ-นามสกุล)</label>
    <input type="text" name="entry.1028506290" required>

    <!-- Nickname -->
    <label>2. Nickname (ชื่อเล่น)</label>
    <input type="text" name="entry.1369030141" required>

    <!-- Contact No -->
    <label>3. Contact No. (เบอร์มือถือ)</label>
    <input type="text" name="entry.118946671" required>

    <!-- Company -->
    <label>4. Company (บริษัท)</label>
    <input type="text" name="entry.560575185" required>

    <!-- Position -->
    <label>5. Position (ตำแหน่ง)</label>
    <input type="text" name="entry.1620198192" required>

    <!-- รู้จัก Thermoflex -->
    <label>6. ท่านรู้จักฉนวนกันความร้อน Thermoflex มาก่อนหรือไม่ ?</label>
    <div class="options">
      <label><input type="radio" name="entry.1361398078" value="รู้จัก" required> รู้จัก</label>
      <label><input type="radio" name="entry.1361398078" value="ไม่รู้จัก" required> ไม่รู้จัก</label>
    </div>

    <!-- ชื่อฉนวนที่รู้จัก -->
    <label>7. บอกชื่อฉนวนกันความร้อนที่ท่านรู้จัก</label>
    <input type="text" name="entry.1231731323">

    <!-- ประเภทฉนวนที่ใช้ -->
    <label>8. ประเภทฉนวนกันความร้อนที่ท่านใช้ประจำ (เช่น ใยแก้ว ใยหิน ยางสังเคราะห์ PE PU)</label>
    <input type="text" name="entry.2049636069">

    <!-- สนใจให้เจ้าหน้าที่ไปแนะนำ -->
    <label>9. ท่านสนใจให้เจ้าหน้าที่ เข้าไปให้ความรู้-แนะนำผลิตภัณฑ์หรือไม่ ?</label>
    <div class="options">
      <label><input type="radio" name="entry.283299098" value="สนใจ" required> สนใจ</label>
      <label><input type="radio" name="entry.283299098" value="ไม่สนใจ" required> ไม่สนใจ</label>
    </div>

    <button type="submit">ส่งข้อมูล</button>
  </form>
  <iframe name="hidden_iframe" style="display:none;"></iframe>
</div>

<script>
  // Alert หลังส่งข้อมูล
  document.getElementById('aapgForm').addEventListener('submit', function(){
    alert("แบบฟอร์มถูกส่งเรียบร้อย!");
  });
</script>
</body>
</html>
